<br>
<h1 class="text-center titulo">Edit Footer</h1>
<br>
<form #footerForm="ngForm">

  <div class="row">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">
                  <button class="btn btn-outline-primary form-control" type="submit" (click)="onSubmit(footerForm)">
                    Save Changes
                  </button>        
                </div>
              </div>
          </div>
        </div>

      <div class="col-md-9">

          <input type="hidden" name="$keyRegistro" #$keyRegistro="ngModel"
          [(ngModel)]="footerService.selectedFooter.$keyRegistro">
      
        <label><b>Title</b></label>
        <input type="text" class="form-control" name="titulo" id="titulo" #titulo="ngModel"
          [(ngModel)]="footerService.selectedFooter.titulo">
        <label>Description</label>
        <input type="text" class="form-control" name="descripcion" id="descripcion" #descripcion="ngModel"
          [(ngModel)]="footerService.selectedFooter.descripcion">
        <label>Button</label>
        <input type="text" class="form-control" name="boton" id="boton" #boton="ngModel"
          [(ngModel)]="footerService.selectedFooter.boton">
        <br>
      
        <label><b>Section 2</b></label><br>
        <label>Title</label>
        <input type="text" class="form-control" name="titulo_caja1_seccion2" id="titulo_caja1_seccion2" #titulo_caja1_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.titulo_caja1_seccion2">
        <label>Organizer Link</label>
        <input type="text" class="form-control" name="link1_caja1_seccion2" id="link1_caja1_seccion2" #link1_caja1_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.link1_caja1_seccion2">
          <label>Current Image</label><br>
        <img [src]="footerService.selectedFooter.image1" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
        </div> 
        <br>     
        <label>Selected Image <strong>(Recommended image size: 135px x 90px)</strong></label><br>
        <select class="form-control col-sm-3" name="image1" id ="image1" #image1="ngModel" [(ngModel)]="footerService.selectedFooter.image1">
          <option [value]="footerService.selectedFooter.image1">Current image</option>
          <option [value]="urlImage | async">New image</option>
        </select>
        <div *ngIf="urlImage | async">            
          <img [src]="urlImage | async" class="preview">  
        </div>         
        <br>
        <hr>
      
        <label>Organizer Link</label>
        <input type="text" class="form-control" name="link2_caja1_seccion2" id="link2_caja1_seccion2" #link2_caja1_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.link2_caja1_seccion2">
        <label>Current Image</label><br>
        <img [src]="footerService.selectedFooter.image2" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload2($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent2 | async) +'%'"></div>
        </div> 
        <br>     
        <label>Selected Image <strong>(Recommended image size: 135px x 90px)</strong></label><br>
        <select class="form-control col-sm-3" name="image2" id ="image2" #image2="ngModel" [(ngModel)]="footerService.selectedFooter.image2">
          <option [value]="footerService.selectedFooter.image2">Current image</option>
          <option [value]="urlImage2 | async">New image</option>
        </select>
        <div *ngIf="urlImage2 | async">                        
          <img [src]="urlImage2 | async" class="preview">  
        </div> 
        <br>
        <hr>
        <br>
      
        <label>Link Facebook</label>
        <input type="text" class="form-control" name="link1_caja2_seccion2" id="link1_caja2_seccion2" #link1_caja2_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.link1_caja2_seccion2">
        <label>Link LinkedIn</label>
        <input type="text" class="form-control" name="link2_caja2_seccion2" id="link2_caja2_seccion2" #link2_caja2_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.link2_caja2_seccion2">  
        <br>
        <input type="text" class="form-control" name="derechos_caja2_seccion2" id="derechos_caja2_seccion2" #derechos_caja2_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.derechos_caja2_seccion2">
        <input type="text" class="form-control" name="descripcion_caja2_seccion2" id="descripcion_caja2_seccion2" #descripcion_caja2_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.descripcion_caja2_seccion2">
        <br>
      
        <label>Contact</label>
        <input type="text" class="form-control" name="contacto_caja3_seccion2" id="contacto_caja3_seccion2" #contacto_caja3_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.contacto_caja3_seccion2">
        <input type="text" class="form-control" name="numero_caja3_seccion2" id="numero_caja3_seccion2" #numero_caja3_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.numero_caja3_seccion2">
        <label>Email</label>
        <input type="text" class="form-control" name="correo_caja3_seccion2" id="correo_caja3_seccion2" #correo_caja3_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.correo_caja3_seccion2">
        <input type="text" class="form-control" name="email_caja3_seccion2" id="email_caja3_seccion2" #email_caja3_seccion2="ngModel"
          [(ngModel)]="footerService.selectedFooter.email_caja3_seccion2">
        <br>  

      </div>

  </div>

</form>

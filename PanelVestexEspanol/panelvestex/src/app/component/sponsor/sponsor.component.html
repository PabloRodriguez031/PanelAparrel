<br>
<h1 class="text-center titulo">Editar Patrocinadores</h1>
<br>
<form #sponsorForm="ngForm">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">
                  <button class="btn btn-outline-primary form-control" type="submit" (click)="onSubmit(sponsorForm)">
                    Guardar Cambios
                  </button>        
                </div>
              </div>
          </div>
        </div>

      <div class="col-md-9">

        <input type="text" class="form-control" name="titulo" id="titulo" #titulo="ngModel"
        [(ngModel)]="sponsorService.selectedSponsor.titulo">
        <br>
    
        <label>Imagen Actual</label><br>
        <img [src]="sponsorService.selectedSponsor.image1" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
        </div> 
        <br>     
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 150px x 144px)</strong></label><br>
        <select class="form-control col-sm-3" name="image1" id ="image1" #image1="ngModel" [(ngModel)]="sponsorService.selectedSponsor.image1">
          <option [value]="sponsorService.selectedSponsor.image1">Imagen Actual</option>
          <option [value]="urlImage | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage | async">            
          <img [src]="urlImage | async" class="preview">  
        </div>

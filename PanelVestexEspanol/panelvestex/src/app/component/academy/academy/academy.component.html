<br>
<h1 class="text-center titulo">Editar Academia</h1>
<br>
<form #academyForm="ngForm">

  <div class="row">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">
                  <button class="btn btn-outline-primary form-control" type="submit" (click)="onSubmit(academyForm)">
                    Guardar Cambios
                  </button>        
                </div>
              </div>
          </div>
        </div>  

      <div class="col-md-9">

        <input type="hidden" name="$keyRegistro" #$keyRegistro="ngModel"
        [(ngModel)]="academyService.selectedAcademy.$keyRegistro">
      
        <label><b>Titulo</b></label>
        <input type="text" class="form-control" name="titulo" id="titulo" #titulo="ngModel"
          [(ngModel)]="academyService.selectedAcademy.titulo">
        <br>
      
        <label><b>Sección 2 - Caja 1</b></label>
        <input type="text" class="form-control" name="parte2_titulo" id="parte2_titulo" #parte2_titulo="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte2_titulo">        
        <editor [(ngModel)]="academyService.selectedAcademy.parte2"
        name="parte2" id="parte2" #parte2="ngModel"></editor> 
        <br>
      
        <label><b>Sección 2 - Caja 2</b></label>
        <editor [(ngModel)]="academyService.selectedAcademy.parte2_2"
        name="parte2_2" id="parte2_2" #parte2_2="ngModel"></editor> 
        <editor [(ngModel)]="academyService.selectedAcademy.parte2_2_2"
        name="parte2_2_2" id="parte2_2_2" #parte2_2_2="ngModel"></editor>        
        <label><b>Botón</b></label>
        <input type="text" class="form-control" name="boton" id="boton" #boton="ngModel"
            [(ngModel)]="academyService.selectedAcademy.boton">

          <label><b>Imagen de Calendario</b></label><br>
          <img [src]="academyService.selectedAcademy.image6" class="preview">
          <br>
          <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload6($event)"><br><br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent6 | async) +'%'"></div>
          </div>
          <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1275px x 1650px)</strong></label><br> 
          <select class="form-control col-sm-3" name="image6" id ="image6" #image6="ngModel" [(ngModel)]="academyService.selectedAcademy.image6">
            <option [value]="academyService.selectedAcademy.image6">Imagen Actual</option>
            <option [value]="urlImage6 | async">Imagen Nueva</option>
          </select>
          <div *ngIf="urlImage6 | async">        
            <img [src]="urlImage6 | async" class="preview">
          </div>   
        <br>
      
        <label><b>Sección 3</b></label>
        <input type="text" class="form-control" name="parte3_titulo" id="parte3_titulo" #parte3_titulo="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte3_titulo">
        <textarea type="text" class="form-control" name="parte3" id="parte3" #parte3="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte3"></textarea>
        <textarea type="text" class="form-control" name="parte3_3" id="parte3_3" #parte3_3="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte3_3"></textarea>
        <textarea type="text" class="form-control" name="parte3_3_3" id="parte3_3_3" #parte3_3_3="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte3_3_3"></textarea>
          
        <label><b>Imagen Actual 1</b></label><br>
        <img [src]="academyService.selectedAcademy.image1" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
        </div>
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 442px x 442px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image1" id ="image1" #image1="ngModel" [(ngModel)]="academyService.selectedAcademy.image1">
          <option [value]="academyService.selectedAcademy.image1">Imagen Actual</option>
          <option [value]="urlImage | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage | async">        
          <img [src]="urlImage | async" class="preview">
        </div>          
        <br>
      
        <label><b>Sección 4</b></label>
        <input type="text" class="form-control" name="parte4_titulo" id="parte4_titulo" #parte4_titulo="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte4_titulo">

        name="parte4" id="parte4" #parte4="ngModel"></editor>

        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload2($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent2 | async) +'%'"></div>
        </div> 
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 400px x 266px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image2" id ="image2" #image2="ngModel" [(ngModel)]="academyService.selectedAcademy.image2">
          <option [value]="academyService.selectedAcademy.image2">Imagen Actual</option>
          <option [value]="urlImage2 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage2 | async">                    
          <img [src]="urlImage2 | async" class="preview">   
        </div>  
        <br>
      
        <label><b>Sección 5</b></label>
        <input type="text" class="form-control" name="parte5_titulo" id="parte5_titulo" #parte5_titulo="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte5_titulo">        
        <editor [(ngModel)]="academyService.selectedAcademy.parte5"
        name="parte5" id="parte5" #par52="ngModel"></editor>
        <input type="hidden" class="form-control" name="parte5_5" id="parte5_5" #parte5_5="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte5_5">
        <input type="hidden" class="form-control" name="parte5_5_5" id="parte5_5_5" #parte5_5_5="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte5_5_5">
        <input type="hidden" class="form-control" name="parte5_5_5_5" id="parte5_5_5_5" #parte5_5_5_5="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte5_5_5_5">
        <input type="hidden" class="form-control" name="parte5_5_5_5_5" id="parte5_5_5_5_5" #parte5_5_5_5_5="ngModel"
          [(ngModel)]="academyService.selectedAcademy.parte5_5_5_5_5">
          
        <label><b>Imagen Actual 3</b></label><br>
        <img [src]="academyService.selectedAcademy.image3" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload3($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent3 | async) +'%'"></div>
        </div>  
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 400px x 266px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image3" id ="image3" #image3="ngModel" [(ngModel)]="academyService.selectedAcademy.image3">
          <option [value]="academyService.selectedAcademy.image3">Imagen Actual</option>
          <option [value]="urlImage3 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage3 | async">                    
          <img [src]="urlImage3 | async" class="preview">   
        </div>  
        <br>
      
        <label><b>Sección 6</b></label>
        <input type="text" class="form-control" name="parte6_titulo" id="parte6_titulo" #parte6_titulo="ngModel"
        [(ngModel)]="academyService.selectedAcademy.parte6_titulo">
        <editor [(ngModel)]="academyService.selectedAcademy.parte6"
        name="parte6" id="parte6" #parte6="ngModel"></editor>       
          
        <label><b>Imagen Actual 4</b></label><br>
        <img [src]="academyService.selectedAcademy.image4" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload4($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent4 | async) +'%'"></div>
        </div> 
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 400px x 266px)</strong></label><br>  
        <select class="form-control col-sm-3" name="image4" id ="image4" #image4="ngModel" [(ngModel)]="academyService.selectedAcademy.image4">
          <option [value]="academyService.selectedAcademy.image4">Imagen Actual</option>
          <option [value]="urlImage4 | async">Imagen Nueva</option>
        </select> 
        <div *ngIf="urlImage4 | async">                    
          <img [src]="urlImage4 | async" class="preview">   
        </div>  
        <br>
      
        <label><b>Sección 7</b></label>
        <input type="text" class="form-control" name="parte7_titulo" id="parte7_titulo" #parte7_titulo="ngModel"
        [(ngModel)]="academyService.selectedAcademy.parte7_titulo">
        <input type="text" class="form-control" name="parte7" id="parte7" #parte7="ngModel"
        [(ngModel)]="academyService.selectedAcademy.parte7">
        <input type="text" class="form-control" name="parte7_7" id="parte7_7" #parte7_7="ngModel"
        [(ngModel)]="academyService.selectedAcademy.parte7_7">
        
        <label><b>Imagen Actual 5</b></label><br>
        <img [src]="academyService.selectedAcademy.image5" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload5($event)"><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent5 | async) +'%'"></div>
        </div>  
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 335px x 335px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image5" id ="image5" #image5="ngModel" [(ngModel)]="academyService.selectedAcademy.image5">
          <option [value]="academyService.selectedAcademy.image5">Imagen Actual</option>
          <option [value]="urlImage5 | async">Imagen Nueva</option>
        </select> 
        <br>
        <div *ngIf="urlImage5 | async">                    
          <img [src]="urlImage5 | async" class="preview">   
        </div>  
        <br>
      
        <label><b>Sección 8</b></label>
        <input type="text" class="form-control" name="titulo8" id="titulo8" #titulo8="ngModel"
        [(ngModel)]="academyService.selectedAcademy.titulo8">
        <br>
      
      </div>

  </div>

</form>

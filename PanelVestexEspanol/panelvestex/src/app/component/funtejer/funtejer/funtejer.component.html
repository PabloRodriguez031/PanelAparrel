<br>
<h1 class="text-center titulo">Editar Funtejer</h1>
<br>
<form #funtejerForm="ngForm">

  <div class="row">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">
                  <button class="btn btn-outline-primary form-control" type="submit" (click)="onSubmit(funtejerForm)">
                    Guardar Cambios
                  </button>        
                </div>
              </div>
          </div>
        </div> 

      <div class="col-md-9">

        <input type="hidden" name="$keyRegistro" #$keyRegistro="ngModel"
        [(ngModel)]="funtejerService.selectedFuntejer.$keyRegistro">
      
        <label><b>Titulo</b></label>
        <input type="text" class="form-control" name="titulo_principal" id="titulo_principal" #titulo_principal="ngModel"
          [(ngModel)]="funtejerService.selectedFuntejer.titulo_principal">
        <label><b>Imagen Actual 1</b></label><br>
        <img [src]="funtejerService.selectedFuntejer.image1" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload($event)"><br><br>
        <div class="progress">  
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
        </div>
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1600px x 326px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image1" id ="image1" #image1="ngModel" [(ngModel)]="funtejerService.selectedFuntejer.image1">
          <option [value]="funtejerService.selectedFuntejer.image1">Imagen Actual</option>
          <option [value]="urlImage | async">Imagen Nueva</option>
        </select>
        <br>
        <div *ngIf="urlImage | async">        
          <img [src]="urlImage | async" class="preview">
        </div>          
        <br>
      
        <label><b>Titulo</b></label>
        <input type="text" class="form-control" name="titulo" id="titulo" #titulo="ngModel"
          [(ngModel)]="funtejerService.selectedFuntejer.titulo">
        <editor [(ngModel)]="funtejerService.selectedFuntejer.desc"
        name="desc" id="desc" #desc="ngModel"></editor>      
        <editor [(ngModel)]="funtejerService.selectedFuntejer.lista_1"
        name="lista_1" id="lista_1" #lista_1="ngModel"></editor>   
        <editor [(ngModel)]="funtejerService.selectedFuntejer.lista_2"
        name="lista_2" id="lista_2" #lista_2="ngModel"></editor>   
        <editor [(ngModel)]="funtejerService.selectedFuntejer.lista_3"
        name="lista_3" id="lista_3" #lista_3="ngModel"></editor>   
        <editor [(ngModel)]="funtejerService.selectedFuntejer.lista_4"
        name="lista_4" id="lista_4" #lista_4="ngModel"></editor>              
        <br>
      
        <label><b>Sección 2 - Descripción</b></label>
        <input type="text" class="form-control" name="desc_2" id="desc_2" #desc_2="ngModel"
          [(ngModel)]="funtejerService.selectedFuntejer.desc_2">
        <br>
      
        <label><b>Sección 2 - Botón</b></label>
        <input type="text" class="form-control" name="boton" id="boton" #boton="ngModel"
          [(ngModel)]="funtejerService.selectedFuntejer.boton">
      
        <label><b>Imagen Actual 2</b></label><br>
        <img [src]="funtejerService.selectedFuntejer.image2" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload2($event)"><br><br>
        <div class="progress">  
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent2 | async) +'%'"></div>
         </div>
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1600px x 326px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image2" id ="image2" #image2="ngModel" [(ngModel)]="funtejerService.selectedFuntejer.image2">
          <option [value]="funtejerService.selectedFuntejer.image2">Imagen Actual</option>
          <option [value]="urlImage2 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage2 | async">                      
          <img [src]="urlImage2 | async" class="preview">
        </div>  
        <br>      

      </div>

  </div>

</form>

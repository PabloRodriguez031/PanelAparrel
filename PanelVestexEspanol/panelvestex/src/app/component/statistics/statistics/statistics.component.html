<br>
<h1 class="text-center titulo">Editar Estadísticas</h1>
<br>
<form #statisticsForm="ngForm">

  <div class="row">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">
                  <button class="btn btn-outline-primary form-control" type="submit" (click)="onSubmit(statisticsForm)">
                    Guardar Cambios
                  </button>        
                </div>
              </div>
          </div>
        </div> 
        
      <div class="col-md-9">

        <input type="hidden" name="$keyRegistro" #$keyRegistro="ngModel"
        [(ngModel)]="statisticsService.selectedStatistics.$keyRegistro">
      
        <label><b>Titulo</b></label>
        <input type="text" class="form-control" name="titulo" id="titulo" #titulo="ngModel"
          [(ngModel)]="statisticsService.selectedStatistics.titulo">
        <br>
      
        <label><b>Sección 2 - Titulo</b></label>
        <input type="text" class="form-control" name="parte2_titulo" id="parte2_titulo" #parte2_titulo="ngModel"
          [(ngModel)]="statisticsService.selectedStatistics.parte2_titulo">
        <input type="text" class="form-control" name="parte2_subtitulo" id="parte2_subtitulo" #parte2_subtitulo="ngModel"
          [(ngModel)]="statisticsService.selectedStatistics.parte2_subtitulo">        
        <editor [(ngModel)]="statisticsService.selectedStatistics.parte2_desc"
        name="parte2_desc" id="parte2_desc" #parte2_desc="ngModel"></editor>  
          
        <label><b>Imagen Actual 1</b></label><br>
        <img [src]="statisticsService.selectedStatistics.image1" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload($event)"><br><br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
        </div>
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1600px x 326px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image1" id ="image1" #image1="ngModel" [(ngModel)]="statisticsService.selectedStatistics.image1">
          <option [value]="statisticsService.selectedStatistics.image1">Imagen Actual</option>
          <option [value]="urlImage | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage | async">        
          <img [src]="urlImage | async" class="preview">
        </div>          
        <br>
      
        <label><b>Sección 3 </b></label>
        <input type="text" class="form-control" name="parte3_titulo" id="parte3_titulo" #parte3_titulo="ngModel"
          [(ngModel)]="statisticsService.selectedStatistics.parte3_titulo">        
        <editor [(ngModel)]="statisticsService.selectedStatistics.parte3"
        name="parte3" id="parte3" #parte3="ngModel"></editor>  
        <br>
      
        <label><b>Imagen Actual 2</b></label><br>
        <img [src]="statisticsService.selectedStatistics.image2" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload2($event)"><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent2 | async) +'%'"></div>
        </div> 
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 390px x 420px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image2" id ="image2" #image2="ngModel" [(ngModel)]="statisticsService.selectedStatistics.image2">
          <option [value]="statisticsService.selectedStatistics.image2">Imagen Actual</option>
          <option [value]="urlImage2 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage2 | async">                              
          <img [src]="urlImage2 | async" class="preview">   
        </div>          
        <br>
      
        <label><b>Imagen Actual 3</b></label><br>
        <img [src]="statisticsService.selectedStatistics.image3" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload3($event)"><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent3 | async) +'%'"></div>
        </div>  
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1070px x 700px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image3" id ="image3" #image3="ngModel" [(ngModel)]="statisticsService.selectedStatistics.image3">
          <option [value]="statisticsService.selectedStatistics.image3">Imagen Actual</option>
          <option [value]="urlImage3 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage3 | async">                    
          <img [src]="urlImage3 | async" class="preview">   
        </div>          
        <br>
      
        <label><b>Imagen Actual 4</b></label><br>
        <img [src]="statisticsService.selectedStatistics.image4" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload4($event)"><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent4 | async) +'%'"></div>
        </div>  
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1070px x 700px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image4" id ="image4" #image4="ngModel" [(ngModel)]="statisticsService.selectedStatistics.image4">
          <option [value]="statisticsService.selectedStatistics.image4">Imagen Actual</option>
          <option [value]="urlImage4 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage4 | async">                    
          <img [src]="urlImage4 | async" class="preview">   
        </div>          
        <br>
      
      
        <label><b>Imagen Actual 5</b></label><br>
        <img [src]="statisticsService.selectedStatistics.image5" class="preview">
        <br>
        <input type="file" accept=".jpeg, .jpg, .png" (change)="onUpload5($event)"><br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent5 | async) +'%'"></div>
        </div>  
        <label>Imagen Seleccionada <strong>(Tamaño recomendado para imagen: 1070px x 700px)</strong></label><br> 
        <select class="form-control col-sm-3" name="image5" id ="image5" #image5="ngModel" [(ngModel)]="statisticsService.selectedStatistics.image5">
          <option [value]="statisticsService.selectedStatistics.image5">Imagen Actual</option>
          <option [value]="urlImage5 | async">Imagen Nueva</option>
        </select>
        <div *ngIf="urlImage5 | async">                    
          <img [src]="urlImage5 | async" class="preview">   
        </div>          
        <br>      

      </div>

  </div>

</form>

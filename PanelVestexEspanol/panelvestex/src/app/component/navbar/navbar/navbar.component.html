<h1 class="text-center titulo">Editar Menu</h1>
<br>
<form #navbarForm="ngForm">
  
  <div class="row">

      <div class="col-md-3 col-md-offset-1">
          <div class="fixed col-md-2">              
            <div class="text-center boton">
                <div class="btn-group btn-group-sm  text-center">

              </div>
          </div>
        </div> 

      <div class="col-md-9">

          <input type="hidden" name="$keyRegistro" #$keyRegistro="ngModel"

          <label><b>Email</b></label>
          <input type="text" class="form-control" name="email" id="email" #email="ngModel"
